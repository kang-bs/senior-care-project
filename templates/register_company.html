<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기업 회원가입 - 사람이음</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 사용자 정의 폰트 및 스타일 */
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      class="w-full max-w-md mx-auto px-4 bg-white shadow-lg min-h-screen flex items-center justify-center"
    >
      <div class="w-full p-6 sm:p-8">
        <!-- 로고 및 타이틀 -->
        <div class="text-center mb-8">
          <div class="flex items-center justify-center mb-4">
            <div class="w-12 h-12 mr-3 flex items-center justify-center">
              <img
                src="{{ url_for('static', filename='images/header/logo.png') }}"
                alt="로고"
                class="max-w-full max-h-full object-contain"
              />
            </div>
            <span class="text-3xl font-bold text-blue-900">이음</span>
          </div>
          <h2 class="text-xl font-semibold text-gray-700 mb-2">
            기업 회원가입
          </h2>
          <p class="text-sm text-gray-500">
            기업 정보를 입력하고 사업자등록증을 업로드해주세요
          </p>
        </div>

        <!-- 기업 회원가입 폼 -->
        <form
          method="POST"
          action="{{ url_for('auth.register_company') }}"
          enctype="multipart/form-data"
          class="space-y-4"
        >
          <!-- 기본 계정 정보 -->
          <div>
            <input
              type="text"
              name="username"
              placeholder="아이디"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            />
          </div>
          <div>
            <input
              type="password"
              name="password"
              placeholder="비밀번호"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            />
          </div>
          <div>
            <input
              type="password"
              name="confirm_password"
              placeholder="비밀번호 확인"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            />
          </div>

          <!-- 기업 정보 -->
          <div>
            <input
              type="text"
              name="nickname"
              placeholder="회사 이름"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            />
          </div>
          <div>
            <input
              type="text"
              name="name"
              placeholder="담당자 이름"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            />
          </div>
          <div>
            <input
              type="email"
              name="email"
              placeholder="이메일"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            />
          </div>

          <!-- 사업자등록증 업로드 -->
          <div class="space-y-2">
            <label
              for="business_registration"
              class="block text-sm font-medium text-gray-700"
            >
              사업자등록증 업로드 (PDF, JPG, PNG)
            </label>
            <input
              type="file"
              name="business_registration"
              id="business_registration"
              accept=".pdf,.jpg,.jpeg,.png"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors"
          >
            기업 회원가입 신청
          </button>
        </form>

        <!-- 뒤로가기 링크 -->
        <div class="mt-6 text-center">
          <a
            href="{{ url_for('auth.first_login_page') }}"
            class="inline-flex items-center text-sm text-gray-600 hover:text-blue-900 transition-colors"
          >
            <svg
              class="w-4 h-4 mr-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
            홈으로 돌아가기
          </a>
        </div>

        <!-- 일반 회원가입 링크 -->
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            개인 회원이신가요?
            <a
              href="{{ url_for('auth.register') }}"
              class="text-blue-900 hover:text-blue-700 font-medium transition-colors"
            >
              일반 회원가입
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
