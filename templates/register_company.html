<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>기업 회원가입</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }
        .register-container {
            background: white;
            width: 400px;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
            font-weight: 700;
        }
        form input[type="text"],
        form input[type="password"],
        form input[type="email"],
        form input[type="file"] {
            width: 100%;
            padding: 11px 12px;
            margin-bottom: 16px;
            border: 1.2px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.2s;
        }
        form input[type="text"]:focus,
        form input[type="password"]:focus,
        form input[type="email"]:focus,
        form input[type="file"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        button {
            width: 100%;
            background-color: #3498db;
            border: none;
            padding: 14px 0;
            font-size: 16px;
            color: white;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: #3498db;
        }
        label {
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>기업 회원가입</h2>
        <form method="POST" action="{{ url_for('auth.register_company') }}" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="아이디" required>

            <input type="password" name="password" placeholder="비밀번호" required>
            <input type="password" name="confirm_password" placeholder="비밀번호 확인" required>

            <input type="text" name="nickname" placeholder="회사 이름" required>
            <input type="text" name="name" placeholder="담당자 이름">

            <input type="email" name="email" placeholder="이메일" required>

            <label for="business_registration">사업자등록증 업로드 (PDF, JPG, PNG)</label>
            <input type="file" name="business_registration" accept=".pdf,.jpg,.jpeg,.png" required>

            <button type="submit">기업 회원가입 신청</button>
        </form>
        <a href="{{ url_for('auth.home') }}" class="back-link">← 홈으로 돌아가기</a>
    </div>
</body>
</html>
