<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일반 로그인</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 320px;
            padding: 36px 28px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h2 {
            margin-bottom: 28px;
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 90%;
            padding: 11px 14px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.2s;
        }

        input:focus {
            outline: none;
            border: 1.5px solid #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        button {
            width: 100%;
            padding: 11px 14px;
            background-color: #1a73e8;
            color: white;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1669d0;
        }

        .back-link {
            display: block;
            margin-top: 16px;
            color: #555;
            font-size: 13px;
            text-decoration: none;
        }

        .back-link:hover {
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>일반 로그인</h2>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <input type="text" name="username" placeholder="아이디" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <a class="back-link" href="{{ url_for('auth.home') }}">← 메인으로 돌아가기</a>
    </div>
</body>
</html>
