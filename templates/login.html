<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일반 로그인 - 사람이음</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 사용자 정의 폰트 및 스타일 */
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      class="max-w-sm mx-auto bg-white shadow-lg min-h-screen flex items-center justify-center"
    >
      <div class="w-full p-8">
        <!-- 로고 및 타이틀 -->
        <div class="text-center mb-8">
          <div class="flex items-center justify-center mb-4">
            <div class="w-12 h-12 mr-3 flex items-center justify-center">
              <img
                src="{{ url_for('static', filename='images/header/logo.png') }}"
                alt="로고"
                class="max-w-full max-h-full object-contain"
              />
            </div>
            <span class="text-3xl font-bold text-blue-900">이음</span>
          </div>
          <h2 class="text-xl font-semibold text-gray-700 mb-2">일반 로그인</h2>
          <p class="text-sm text-gray-500">아이디와 비밀번호를 입력해주세요</p>
        </div>

        <!-- warning 카테고리 메시지 alert로 1회 출력 -->
        {% with messages = get_flashed_messages(category_filter=["warning"]) %}
        {% if messages %} {% for message in messages %}
        <script>
          alert("{{ message }}");
        </script>
        {% endfor %} {% endif %} {% endwith %}

        <!-- 로그인 폼 -->
        <form
          method="POST"
          action="{{ url_for('auth.login') }}"
          class="space-y-4"
        >
          <div>
            <input
              type="text"
              name="username"
              placeholder="아이디"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            />
          </div>
          <div>
            <input
              type="password"
              name="password"
              placeholder="비밀번호"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-900 hover:bg-blue-800 text-white font-medium py-3 px-4 rounded-lg transition-colors"
          >
            로그인
          </button>
        </form>

        <!-- 뒤로가기 링크 -->
        <div class="mt-6 text-center">
          <a
            href="{{ url_for('auth.home') }}"
            class="inline-flex items-center text-sm text-gray-600 hover:text-blue-900 transition-colors"
          >
            <svg
              class="w-4 h-4 mr-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
            메인으로 돌아가기
          </a>
        </div>

        <!-- 회원가입 링크 -->
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            계정이 없으신가요?
            <a
              href="{{ url_for('auth.register') }}"
              class="text-blue-900 hover:text-blue-700 font-medium transition-colors"
            >
              회원가입
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
