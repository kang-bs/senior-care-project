<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소셜 로그인 - 사람이음</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 사용자 정의 폰트 및 스타일 */
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      class="max-w-sm mx-auto bg-white shadow-lg min-h-screen flex items-center justify-center"
    >
      <div class="w-full p-8">
        <!-- 로고 및 타이틀 -->
        <div class="text-center mb-8">
          <div class="flex items-center justify-center mb-4">
            <div class="w-12 h-12 mr-3 flex items-center justify-center">
              <img
                src="{{ url_for('static', filename='images/header/logo.png') }}"
                alt="로고"
                class="max-w-full max-h-full object-contain"
              />
            </div>
            <span class="text-3xl font-bold text-blue-900">이음</span>
          </div>
          <h2 class="text-xl font-semibold text-gray-700 mb-2">
            소셜 계정으로 로그인
          </h2>
        </div>

        <!-- 소셜 로그인 버튼들 -->
        <div class="space-y-3 mb-6">
          <a
            href="{{ url_for('google.login') }}"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center"
          >
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="currentColor"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="currentColor"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="currentColor"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Google 계정으로 계속하기
          </a>

          <a
            href="{{ url_for('naver.naver_login') }}"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center"
          >
            <div
              class="w-5 h-5 mr-2 bg-white rounded flex items-center justify-center"
            >
              <span class="text-green-500 font-bold text-sm">N</span>
            </div>
            Naver 계정으로 계속하기
          </a>

          <a
            href="{{ url_for('kakao.login') }}"
            class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center"
          >
            <div
              class="w-5 h-5 mr-2 bg-black rounded-full flex items-center justify-center"
            >
              <span class="text-yellow-400 font-bold text-xs">K</span>
            </div>
            Kakao 계정으로 계속하기
          </a>
        </div>

        <!-- 구분선 -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">또는</span>
          </div>
        </div>

        <!-- 일반 로그인/회원가입 버튼들 -->
        <div class="space-y-3">
          <a
            href="{{ url_for('auth.login') }}"
            class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-4 rounded-lg transition-colors text-center block"
          >
            일반 로그인
          </a>

          <div class="flex space-x-2">
            <a
              href="{{ url_for('auth.register') }}"
              class="flex-1 bg-blue-900 hover:bg-blue-800 text-white font-medium py-3 px-4 rounded-lg transition-colors text-center"
            >
              회원가입
            </a>
            <a
              href="{{ url_for('auth.register_company') }}"
              class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors text-center text-sm"
            >
              기업 회원가입
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
