<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-box {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin: 8px 0;
            color: #555;
            font-size: 15px;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 24px;
            padding: 10px 18px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="profile-box">
        <h1>{{ user.nickname }}님 환영합니다!</h1>
        <p>소셜 로그인 방식: {{ user.social_type }}</p>
        <p>가입 ID: {{ user.social_id }}</p>
        <a class="logout-btn" href="{{ url_for('auth.logout') }}">로그아웃</a>
    </div>
</body>
</html>
