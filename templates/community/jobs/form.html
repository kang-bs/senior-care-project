<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ '공고 수정' if is_edit else '공고 등록' }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <h2>{{ '공고 수정' if is_edit else '공고 등록' }}</h2>
    <form method="POST">
        <label>제목</label>
        <input type="text" name="title" required value="{{ job.title if is_edit else '' }}">

        <label>기업명</label>
        <input type="text" name="company" required value="{{ job.company if is_edit else '' }}">

        <label>내용</label>
        <textarea name="description" rows="6" required>{{ job.description if is_edit else '' }}</textarea>

        <label>권장 연령 (최소)</label>
        <input type="number" name="preferred_age_min" min="0" value="{{ job.preferred_age_min if is_edit else '' }}">

        <label>권장 연령 (최대)</label>
        <input type="number" name="preferred_age_max" min="0" value="{{ job.preferred_age_max if is_edit else '' }}">

        <label>근무 지역</label>
        <input type="text" name="region" value="{{ job.region if is_edit else '' }}">

        <label>근무 시간</label>
        <input type="text" name="work_hours" placeholder="예: 오전 9시~12시" value="{{ job.work_hours if is_edit else '' }}">

        <label>전화번호</label>
        <input type="text" name="contact_phone" value="{{ job.contact_phone if is_edit else '' }}">

        <label>
            <input type="checkbox" name="is_senior_friendly"
                   {% if is_edit and job.is_senior_friendly %}checked{% endif %}>
            시니어 우대 공고
        </label>

        <button type="submit">{{ '수정하기' if is_edit else '등록하기' }}</button>
    </form>
</body>
</html>
