<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원 정보 수정 - 사람이음</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body { font-family: "Noto Sans KR", sans-serif; background: #f9fafb; }
    .step-label { font-weight: 600; margin-bottom: 0.5rem; }
    #selected-address { font-weight: 700; color: #3b82f6; min-height: 1.5rem; margin-top: 0.25rem; }
  </style>
</head>
<body>
  <div class="max-w-md mx-auto bg-white mt-8 shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-900">회원 정보 수정</h2>
    <form method="POST" action="{{ url_for('auth.edit_profile') }}">
      <input type="text" name="name" placeholder="이름" value="{{ user.name }}"
             class="w-full mb-4 px-3 py-2 border border-gray-300 rounded" required />

      <input type="text" name="nickname" placeholder="닉네임" value="{{ user.nickname }}"
             class="w-full mb-4 px-3 py-2 border border-gray-300 rounded" required />

      <input type="tel" name="phone" placeholder="휴대폰 번호" value="{{ user.phone }}"
             class="w-full mb-4 px-3 py-2 border border-gray-300 rounded"
             pattern="^\d{2,3}-\d{3,4}-\d{4}$"
             title="010-1234-5678 형식으로 입력해주세요" required />

      <input type="date" name="birth_date" value="{{ user.birth_date }}" class="w-full mb-4 px-3 py-2 border border-gray-300 rounded" />

      <div class="mb-4">
        <label class="step-label block">주소(시/군/동)</label>
        <select id="sido-select" name="sido" required
                class="w-full mb-2 px-3 py-2 border border-gray-300 rounded">
          <option value="">시/도 선택</option>
        </select>
        <select id="sigungu-select" name="sigungu" required disabled
                class="w-full mb-2 px-3 py-2 border border-gray-300 rounded">
          <option value="">시/군/구 선택</option>
        </select>
        <select id="dong-select" name="dong" required disabled
                class="w-full px-3 py-2 border border-gray-300 rounded">
          <option value="">읍/면/동 선택</option>
        </select>
        <div id="selected-address"></div>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded hover:bg-indigo-700 transition">
        정보 수정 완료
      </button>
      <a href="{{ url_for('auth.profile') }}" class="block mt-4 text-indigo-600 text-center font-semibold hover:underline">
        ← 프로필로 돌아가기
      </a>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sidoSelect = document.getElementById('sido-select');
      const sigunguSelect = document.getElementById('sigungu-select');
      const dongSelect = document.getElementById('dong-select');
      const addrText = document.getElementById('selected-address');

      const selectedSido = "{{ user.sido|default('') }}";
      const selectedSigungu = "{{ user.sigungu|default('') }}";
      const selectedDong = "{{ user.dong|default('') }}";

      function updateAddrText() {
        const sido = sidoSelect.value;
        const sigungu = sigunguSelect.value;
        const dong = dongSelect.value;
        if(sido && sigungu && dong) {
          addrText.textContent = `선택된 주소: ${sido} ${sigungu} ${dong}`;
        } else if(sido && sigungu) {
          addrText.textContent = `선택 중: ${sido} ${sigungu}`;
        } else if(sido) {
          addrText.textContent = `선택 중: ${sido}`;
        } else {
          addrText.textContent = '';
        }
      }

      fetch('/api/areas/sido')
        .then(res => res.json())
        .then(data => {
          data.forEach(area => {
            const opt = document.createElement('option');
            opt.value = area.name;
            opt.textContent = area.name;
            sidoSelect.appendChild(opt);
          });
          if(selectedSido) {
            sidoSelect.value = selectedSido;
            sidoSelect.dispatchEvent(new Event('change'));
          }
        });

      sidoSelect.addEventListener('change', () => {
        const sido = sidoSelect.value;
        sigunguSelect.innerHTML = '<option value="">시/군/구 선택</option>';
        dongSelect.innerHTML = '<option value="">읍/면/동 선택</option>';
        sigunguSelect.disabled = !sido;
        dongSelect.disabled = true;
        updateAddrText();

        if(sido) {
          fetch(`/api/areas/sigungu_by_name/${encodeURIComponent(sido)}`)
            .then(res => res.json())
            .then(data => {
              data.forEach(sgg => {
                const opt = document.createElement('option');
                opt.value = sgg.name;
                opt.textContent = sgg.name;
                sigunguSelect.appendChild(opt);
              });
              if(selectedSigungu) {
                sigunguSelect.value = selectedSigungu;
                sigunguSelect.disabled = false;
                sigunguSelect.dispatchEvent(new Event('change'));
              }
            });
        }
      });

      sigunguSelect.addEventListener('change', () => {
        const sido = sidoSelect.value;
        const sigungu = sigunguSelect.value;
        dongSelect.innerHTML = '<option value="">읍/면/동 선택</option>';
        dongSelect.disabled = !sigungu;
        updateAddrText();

        if(sido && sigungu) {
          fetch(`/api/areas/dong_by_name/${encodeURIComponent(sido)}/${encodeURIComponent(sigungu)}`)
            .then(res => res.json())
            .then(data => {
              data.forEach(dong => {
                const opt = document.createElement('option');
                opt.value = dong.name;
                opt.textContent = dong.name;
                dongSelect.appendChild(opt);
              });
              if(selectedDong) {
                dongSelect.value = selectedDong;
                dongSelect.disabled = false;
              }
            });
        }
      });

      dongSelect.addEventListener('change', updateAddrText);
    });
  </script>
</body>
</html>
